    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --nav-height: 80px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1C1917;
            color: #EAE0D5;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-num {
            font-family: 'Montserrat', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-bg {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728);
        }
        .gold-border {
            border: 0.5px solid #BF953F;
        }
        .mobile-h1 { font-size: clamp(1.5rem, 8vw, 2.5rem); }
        .mobile-h2 { font-size: clamp(1.2rem, 6vw, 2rem); }
        
        ::-webkit-scrollbar { width: 0px; height: 0px; }
        
        .safe-pb { padding-bottom: calc(var(--safe-area-bottom) + 16px); }
        .safe-pt { padding-top: var(--safe-area-top); }

        .modal-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: var(--nav-height);
            z-index: 2000;
        }
        .modal-content {
            width: 92%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 0 auto;
        }

        .icon-active {
            color: #D4AF37 !important;
            opacity: 1 !important;
            filter: none !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }
        .icon-active:hover {
            transform: scale(1.25);
            filter: drop-shadow(0 0 8px rgba(212,175,55,0.6)) !important;
        }
        .icon-inactive {
            color: #888888 !important;
            opacity: 0.3 !important;
            filter: grayscale(100%) !important;
            cursor: default !important;
            pointer-events: none !important;
        }

        @keyframes gold-pulse {
            0% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(191, 149, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0); }
        }
        .animate-gold-pulse {
            animation: gold-pulse 2s infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-levitate {
            animation: levitate 6s ease-in-out infinite;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
